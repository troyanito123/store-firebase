<ion-header>
  <ion-toolbar>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="primary">
    <h1>Total: {{total}}</h1>
    <h2>Cantidad: {{cant}}</h2>
  </ion-text>
  <ion-list>
    <ion-list-header color="primary">
      <ion-label>Carrito de compras</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let p of products">
      <ion-label>{{p.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
