<ion-header>
  <ion-toolbar>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="primary">
    <h1>Total: {{total}}</h1>
    <h2>Cantidad: {{cant}}</h2>
  </ion-text>
  <ion-list>
    <app-product-view
      [product]="product"
      *ngFor="let product of products"
    ></app-product-view>
  </ion-list>
</ion-content>
