<ion-list>
  <ion-item>
    <ion-label>{{ product.name }}</ion-label>
    <ion-button (click)="addToCart()">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
    <ion-button (click)="removeFromCart()">
      <ion-icon slot="icon-only" name="remove"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
